<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 3</title>
        <meta charset="UTF-8">
        <meta name="description" content="Assignment 3 website">
        <meta name="keywords" content="golf, planning, tips&tricks, scores, reviews, golf courses">
        <meta name="author" content="Thomas Stauffer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.typekit.net/mkh7ygd.css">
        <!--Internal Style Sheet-->
        <!--I chose this color scheme because dark blue/purple are 2 of my favorite colors-->
        <!--dark blue #1B1464 white #ffffff-->
        <!--The dark blue/purple color borders around important elements and shows the user where to click-->

       <style>
            body{
                font-family: jaf-domus, sans-serif;
                font-weight: 700;
                font-style: normal;
                color: darkblue;
            }
            #container{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 1fr 1fr 3fr 1fr;
                width: 85%;
                margin: auto;
                border: 2px solid darkblue;
            }
            #nav{
                display: flex;
                grid-column-start: 1;
                grid-column-end: -1;
                grid-row-start: 2;
                grid-row-end: 3;
                min-height: 100px;
            }
            
            #foot{
                display: flex;
                grid-column-start: 4;
                grid-column-end: 4;
                grid-row-start: 4;
            }

            #main-container{
                display: flex;
                grid-column-start: 1;
                grid-column-end: -1;
                grid-row-start: 3;
                grid-row-end: 4;
                background-image: url('golf-club.jpg');
                background-repeat: no-repeat;
                background-size: 100%;
                background-position-x: 50%;
                 }

            #main-container a{
                flex: 1 0 100px;
                color: white;

            }

            #nav a{
                flex: 1 0 100px;
                text-align: center;
                padding: 3%;
                font-size: 1.6em;
            }

            #foot a{
                flex: 1 0 60px;
                text-align: center;
                padding: 0.5%;
                font-size: 1em;
                color: white;
            }
            
            #top-banner{
                display: flex;
                flex: 1 0 100px;
            }



        </style>
    </head>
    <body>
        <div id="container">
            <nav id="nav">
                <a href="#">GOLF COURSES</a>
                <a href="#">SCORES</a>
                <a href="#">TIPS AND TRICKS</a>
                <a href="#">WRITE A REVIEW</a> 
            </nav>
            <section id="main-container">
                <header id="header">
                    <h1 style="color: white;">FIND A COURSE</h1>
                    <a href="#">SEARCH</a>
                </header>
            </section>
            <footer id="foot" style="background-color: darkblue;">
                    <a href="#">FAQ</a>
                    <a href="#">CONTACT</a>
                    <a href="#">SIGN UP</a>
            </footer>
            <section id="top-banner">
                <img src="./logo-04.png" alt="logo" width="300px" height="100px">
                <img src="./search-icon-05.png" alt="search icon" width="50px" height="50px">
            </section>
        </div>
    </body>
</html>
